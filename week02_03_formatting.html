<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CTRL+/ -->
    <!-- เรียนรู้คำสั่งภาษา HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Phinyo Sabai">
    <meta name="description" content="เรียนรู้คำสั่ง HTML เบื่องต้น">
    <meta name="keywords" content="html css bootstarp javascrip">
    <title>formatting-Phinyo</title>
</head>
<body>
    <h1>Welcome to Phinyo Homepage</h1>
    <hr>
    <h3 style="text-align : right;"><a href="home.html">back to home</a></h3>
    
    <!-- คำสั่งที่ใช้ในการจัดการข้อความ -->
    <!-- br = เว้นวรรค -->
    <b>This text is Bold</b> <br> <!--ตัวหนา-->
    <strong>This text is Storng</strong> <br> <!--ตัวหนา-->
    <i>This text is Italic</i>  <br> <!--ตัวเอียง-->
    <em>This text is Emphasize</em> <br> <!--ตัวเอียง-->
    <u>This text is Underline</u> <br> <!--ขีดเส้นใต้-->
    <ins>This text is Underline 2</ins> <br> <!--ขีดเส้นใต้-->
    <small>This text is Small</small> <br> <!--ตัวเล็ก-->
    <big>This text is Big</big> <br> <!--ตัวใหญ่-->
    <del>This text is Del</del> <br> <!--ขีดเส้นฆ่า-->
    <strike>This text is Strike</strike> <br> <!--ขีดเส้นฆ่า-->
    <s>This text is Strike</s> <br> <!--ขีดเส้นฆ่า-->
    <mark>This text is Mark</mark> <br> <!--ไฮไลท์-->
    H<sub>2</sub>o <br>
    X<sup>2</sup>= Y+3 <br>
    

</body>
</html>
